



tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - http://www.getcloudify.org/spec/aws-plugin/1.3.1/plugin.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.3.1/plugin.yaml

node_types:
  alien.cloudify.aws.nodes.Compute:
    derived_from: cloudify.aws.nodes.Instance
    properties:
      _a4c_substitute_for:
        default: []
      _a4c_att_ip_address:
        default:
          function: get_attribute
          parameters:
            - SELF
            - ip
      _a4c_att_public_ip_address:
        default:
          function: get_attribute
          parameters:
            - SELF
            - public_ip_address
  alien.nodes.aws.PublicNetwork:
    derived_from: cloudify.aws.nodes.ElasticIP
    properties:
      _a4c_substitute_for:
        default: []
  cloudify.aws.nodes.WindowsInstance:
    derived_from: cloudify.aws.nodes.Instance
    properties:
      use_password:
        default: true
      os_family:
        default: windows
      agent_config:
        type: cloudify.datatypes.AgentConfig
        default:
          port: 5985
  alien.nodes.Java:
    derived_from: cloudify.nodes.SoftwareComponent
  alien.nodes.TestArtifactDirectory:
    derived_from: cloudify.nodes.SoftwareComponent
  alien.nodes.Tomcat:
    derived_from: cloudify.nodes.WebServer
  alien.nodes.WarWithLifeCycleScript:
    derived_from: cloudify.nodes.Root

relationships:
  alien.relationships.RunOnJVM:
    derived_from: cloudify.relationships.depends_on
  alien.relationships.WarHostedOnTomcatWithProperties:
    derived_from: cloudify.relationships.contained_in

node_templates:

  Server:
    type: alien.cloudify.aws.nodes.Compute
    properties: 
      image_id: ami-47a23a30
      instance_type: t2.small
      user: ubuntu
      name: Server
    relationships:
      - target: _a4c_floating_ip_Server_on_NetPub
        type: cloudify.aws.relationships.instance_connected_to_elastic_ip
    interfaces:
      alien4cloud.mapping.device:
        execute:
          implementation: device-mapping-scripts/mapping.py
          inputs:
            iaas: amazon
            os_mapping: ['linux']
            device_key: device
      cloudify.interfaces.monitoring_agent:
        install:
          implementation: diamond.diamond_agent.tasks.install
          inputs:
            diamond_config:
               interval: 1
        start: diamond.diamond_agent.tasks.start
        stop: diamond.diamond_agent.tasks.stop
        uninstall: diamond.diamond_agent.tasks.uninstall
      cloudify.interfaces.monitoring:
        start:
          implementation: diamond.diamond_agent.tasks.add_collectors
          inputs:
            collectors_config:
               CPUCollector: {}
               MemoryCollector: {}
               LoadAverageCollector: {}
               DiskUsageCollector:
                 config:
                   devices: x?vd[a-z]+[0-9]*$
               NetworkCollector: {}
  _a4c_floating_ip_Server_on_NetPub:
    type: alien.nodes.aws.PublicNetwork

  Java:
    type: alien.nodes.Java
    instances:
      deploy: 1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: wrapper/Java/tosca.interfaces.node.lifecycle.Standard/create/_a4c_create.py
    relationships:
      - target: Server
        type: cloudify.relationships.contained_in
  Artifact_Directory_Test:
    type: alien.nodes.TestArtifactDirectory
    instances:
      deploy: 1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: wrapper/Artifact_Directory_Test/tosca.interfaces.node.lifecycle.Standard/create/_a4c_create.py
    relationships:
      - target: Server
        type: cloudify.relationships.contained_in
  Tomcat:
    type: alien.nodes.Tomcat
    instances:
      deploy: 1
    interfaces:
      cloudify.interfaces.lifecycle:
        stop:
          implementation: wrapper/Tomcat/tosca.interfaces.node.lifecycle.Standard/stop/_a4c_stop.py
        start:
          implementation: wrapper/Tomcat/tosca.interfaces.node.lifecycle.Standard/start/_a4c_start.py
        create:
          implementation: wrapper/Tomcat/tosca.interfaces.node.lifecycle.Standard/create/_a4c_create.py
    relationships:
      - target: Server
        type: cloudify.relationships.contained_in
      - target: Java
        type: alien.relationships.RunOnJVM
  War:
    type: alien.nodes.WarWithLifeCycleScript
    instances:
      deploy: 1
    interfaces:
      custom:
        update_war_file:
          implementation: wrapper/War/custom/update_war_file/_a4c_update_war_file.py
      cloudify.interfaces.lifecycle:
        create:
          implementation: wrapper/War/tosca.interfaces.node.lifecycle.Standard/create/_a4c_create.py
    relationships:
      - target: Tomcat
        type: alien.relationships.WarHostedOnTomcatWithProperties
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            postconfigure:
              implementation: wrapper/War_Tomcat/warHostedOnTomcatWithPropertiesTomcat/tosca.interfaces.relationship.Configure/post_configure_source/_a4c_post_configure_source.py
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            postconfigure:
              implementation: wrapper/War_Tomcat/warHostedOnTomcatWithPropertiesTomcat/tosca.interfaces.relationship.Configure/post_configure_target/_a4c_post_configure_target.py





plugins:
  custom_wf_plugin:
    executor: central_deployment_agent
    source: custom_wf_plugin

workflows:
  a4c_install: custom_wf_plugin.plugin.workflows.a4c_install
  a4c_uninstall: custom_wf_plugin.plugin.workflows.a4c_uninstall
  a4c_scale:
    mapping: custom_wf_plugin.plugin.workflows.a4c_scale
    parameters:
      node_id:
        description: Which node (not node instance) to scale
      delta:
        description: >
            How many nodes should be added/removed.
            A positive number denotes increase of instances.
            A negative number denotes decrease of instances.
        default: 1
      scale_compute:
        description: >
            If a node name is passed as the `scalable_entity_name` parameter
            and that node is contained (transitively) within a compute node
            and this property is 'true', operate on the compute node instead
            of the specified node.
        default: true
      ignore_failure:
        default: false
  a4c_heal:
    mapping: custom_wf_plugin.plugin.workflows.a4c_heal
    parameters:
      node_instance_id:
        description: Which node instance has failed
      diagnose_value:
        description: Diagnosed reason of failure
        default: Not provided
